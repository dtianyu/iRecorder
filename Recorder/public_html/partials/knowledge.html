<h4><strong class="text-primary">搜索</strong> <input class="searchBar"  ng-model="query"/></h4>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h6 class="panel-title">
            <span class="title">爱学习</span>
        </h6>
    </div>
    <div class="panel-body">
        <div>
            <form name="newForm" class="form-horizontal" role="form" ng-submit="addEntity()">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input id="title" type="text" class="form-control" placeholder="标题(必填)" ng-model="space.entityTitle" required="true"/>    
                        <textarea id="content" rows="4" class="form-control" placeholder="内容(必填)"  ng-model="space.entityContent" required="true"></textarea>                             
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-success btn-sm" ng-disabled="newForm.$invalid">添加</button>  
                    </div>
                </div>
            </form>
        </div>
        <ul>
            <li ng-repeat="k in space.knowledges| filter:query ">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h6 class="panel-title">
                            <span class="title">
                                <a><strong>{{k.title}}</strong></a>                                    
                            </span>
                            <button type="button" class="btn btn-qq-topic btn-qq-topic-24 right" ng-click="shareToQQSpace(k.content)"></button>
                        </h6>
                    </div>
                    <div class="panel-body">
                        <p>{{k.content}}<a  class="btn btn-xs" data-toggle="modal"  data-target="#editModal" ng-click="editEntity(k)">...</a></p>                                                  
                        <button type="button" class="btn btn-xs btn-default right" ng-click="deleteEntity(k.id)">X</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog"  aria-labelledby="myModalLabel" aria-hidden="true">      
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"  data-dismiss="modal" aria-hidden="true">&times;</button>                                                                   
                <h4 class="modal-title" id="myModalLabel">内容修改</h4>                                           
            </div>
            <div class="modal-body">
                <form name="editForm" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-10">
                            <input id="title" type="text" class="form-control text-" placeholder="标题(必填)" ng-model="space.editEntity.title" required="true"/>                              
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content" class="col-sm-2 control-label">内容</label>
                        <div class="col-sm-10">
                            <textarea id="content" rows="4" class="form-control" placeholder="内容(必填)"  ng-model="space.editEntity.content" required="true"></textarea>   
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>                                            
                <button type="button" class="btn btn-primary" ng-click="saveEntity()" ng-disabled="editForm.$invalid">保存</button>                                            
            </div>
        </div>
    </div>
</div><!-- 模态框（Modal） -->
