<h4><strong class="text-primary">搜索</strong> <input class="searchBar"  ng-model="query"/></h4>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h6 class="panel-title">
            <span class="title">爱阅读-《{{space.book.name}}》</span>
        </h6>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-2">
                <h5 class="text-primary right">书名</h5>
            </div>
            <div class="col-sm-4">
                <h5>{{space.book.name}}</h5>                        
            </div>  
            <div class="col-sm-2">
                <h5 class="text-primary right">作者</h5>
            </div>
            <div class="col-sm-4">
                <h5>{{space.book.author}}</h5>                       
            </div>    
        </div>
        <div class="row">
            <div class="col-sm-2">
                <h5 class="text-primary right">分类</h5>
            </div>
            <div class="col-sm-4">
                <h5>{{space.book.catelog}}</h5>                
            </div>
            <div class="col-sm-2">
                <h5 class="text-primary right">ISBN</h5>
            </div>
            <div class="col-sm-4">
                <p>{{space.book.isbn}}</p>                                
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <h5 class="text-primary right">摘要</h5>
            </div>
            <div class="col-sm-10">
                <h5>{{space.book.evaluate}}</h5>  
            </div>
        </div>
        <div class="" ng-controller="BookChapterController">
            <form name="newForm" class="form-horizontal" role="form" ng-submit="addEntity()">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input id="title" type="text" class="form-control" placeholder="标题(必填)" ng-model="space.entityTitle" required="true"/>    
                        <textarea id="content" rows="4" class="form-control" placeholder="内容(必填)"  ng-model="space.entityContent" required="true"></textarea>                             
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-success btn-sm" ng-disabled="newForm.$invalid">添加</button>  
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel-body">
        <ul>
            <li ng-repeat="c in space.book.chapters| filter:query ">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h6 class="panel-title">
                            <span class="title">
                                <a><strong>{{c.title}}</strong></a>                                    
                            </span>
                            <button type="button" class="btn btn-qq-topic btn-qq-topic-24 right" ng-click="shareToQQSpace(c.name)"></button>
                        </h6>
                    </div>
                    <div class="panel-body">
                        <p>{{c.content}}</p>  
                         <button type="button" class="btn btn-xs btn-default right" ng-click="deleteEntity(c.id)">X</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
