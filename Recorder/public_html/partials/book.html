<h4><strong class="text-primary">搜索</strong> <input class="searchBar"  ng-model="query"/></h4>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h6 class="panel-title">
            <span class="title">爱阅读</span>
        </h6>
    </div>
    <div class="panel-body">
        <div>
            <form name="newForm" class="form-horizontal" role="form" ng-submit="addEntity()">
                <div class="form-group">                     
                    <div class="col-sm-10">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label text-primary">书名</label>
                            <div class="col-sm-6">
                                <input id="name" type="text" class="form-control" placeholder="书名(必填)" ng-model="space.entityName" required="true"/>                        
                            </div>
                            <label for="author" class="col-sm-1 control-label text-primary">作者</label>
                            <div class="col-sm-3">
                                <input id="author" type="text" class="form-control" placeholder="作者(必填)" ng-model="space.entityAuthor" required="true"/>                       
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="isbn" class="col-sm-2 control-label">ISBN</label>
                            <div class="col-sm-6">
                                <input id="isbn" type="text" class="form-control" placeholder="ISBN" ng-model="space.entityISBN" />                        
                            </div>      
                            <label for="catelog" class="col-sm-1 control-label">分类</label>
                            <div class="col-sm-3">
                                <input id="catelog" type="text" class="form-control" placeholder="分类" ng-model="space.entityCatelog" />                        
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="evaluate" class="col-sm-2 control-label">摘要</label>
                            <div class="col-sm-10">
                                <textarea id="evaluate" rows="4" class="form-control" placeholder="摘要"  ng-model="space.entityEvaluate"></textarea>      
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-success btn-sm" ng-disabled="newForm.$invalid">添加</button>  
                    </div>
                </div>
            </form>
        </div>
        <ul>
            <li ng-repeat="b in space.books| filter:query ">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h6 class="panel-title">
                            <span class="title">
                                <a href="#/book-detail/{{b.id}}"><strong>《{{b.name}}》</strong><small>作者:{{b.author}}</small></a>                                    
                            </span>
                            <button type="button" class="btn btn-qq-topic btn-qq-topic-24 right" ng-click="shareToQQSpace(b.evaluate)"></button>
                        </h6>
                    </div>
                    <div class="panel-body">
                        <p>{{b.evaluate}}<a class="btn btn-xs" data-toggle="modal" data-target="#editModal" ng-click="editEntity(b)">...</a></p>
                        <button type="button" class="btn btn-xs btn-default right" ng-click="deleteEntity(b.id)">X</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog"  aria-labelledby="myModalLabel" aria-hidden="true">      
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"  data-dismiss="modal" aria-hidden="true">&times;</button>                                                                   
                <h4 class="modal-title" id="myModalLabel">内容修改</h4>                                           
            </div>
            <div class="modal-body">
                <form name="editForm" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label text-primary">书名</label>
                        <div class="col-sm-10">
                            <input id="name" type="text" class="form-control" placeholder="书名(必填)" ng-model="space.editEntity.name" required="true"/>                        
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="author" class="col-sm-2 control-label text-primary">作者</label>
                        <div class="col-sm-4">
                            <input id="author" type="text" class="form-control" placeholder="作者(必填)" ng-model="space.editEntity.author" required="true"/>                       
                        </div>
                        <label for="catelog" class="col-sm-2 control-label">分类</label>
                        <div class="col-sm-4">
                            <input id="catelog" type="text" class="form-control" placeholder="分类" ng-model="space.editEntity.catelog" />                        
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="isbn" class="col-sm-2 control-label">ISBN</label>
                        <div class="col-sm-10">
                            <input id="isbn" type="text" class="form-control" placeholder="ISBN" ng-model="space.editEntity.isbn" />                        
                        </div>      
                    </div>
                    <div class="form-group">
                        <label for="evaluate" class="col-sm-2 control-label">摘要</label>
                        <div class="col-sm-10">
                            <textarea id="evaluate" rows="4" class="form-control" placeholder="摘要"  ng-model="space.editEntity.evaluate"></textarea>      
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>                                            
                <button type="button" class="btn btn-primary" ng-click="saveEntity()" ng-disabled="editForm.$invalid">保存</button>                                            
            </div>
        </div>
    </div>
</div>
<!-- 模态框（Modal） -->
